<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .logo {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 98% ;                
                }
            .text-center {
                display: flex;
                justify-content: center;
                align-items: center;              
                }         
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="advanced.html">Advanced Search</a>
                </li>
                <li class="nav-item ms-auto">

            </ul>

                <div id="image">
                    <img src="beerdevils.png" alt="" />
                </div>

                <form action="https://www.google.com/search" class="mt-4" method="get">
                    <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-1000" name="q" placeholder="Search..." type="search">
